<!DOCTYPE html>
<html>
<head>
    <title>数据去重</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../../plugins/cron/jquery-cron.css">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/new.css">
    <script src="../../../libs/jquery.min.js"></script>
    <script src="../../../plugins/layer/layer.js"></script>
    <script src="../../../libs/bootstrap.min.js"></script>
    <script src="../../../libs/vue.min.js"></script>
    <script src="../../../libs/validator.min.js"></script>
    <script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../../plugins/cron/jquery-cron-zh_CN.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../plugins/laydate/laydate.js"></script>
    <script>
        // 日期插件的格式化
        laydate.render({
            elem: '#begindate',
            trigger: 'click',
            type: "date", // 组件的类型：year,month,time···
            done: function (value) { // 点击确认执行的回调函数，会把当前选择的时间传入进来
                // 把选择的时间赋值给先前定义好的变量，显示在页面
                vm.q.begindate = value;
            }
        });

        laydate.render({
            elem: '#enddate',
            trigger: 'click',
            type: "date", // 组件的类型：year,month,time···
            done: function (value) { // 点击确认执行的回调函数，会把当前选择的时间传入进来
                // 把选择的时间赋值给先前定义好的变量，显示在页面
                vm.q.enddate = value;
            }
        });

    </script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn clearfix">
            <div class="form-group col-sm-2">
                <select id="entitySelected" class="form-control" @change="query" v-model="q.entitySelected">
                    <option v-for="entity in entitys" v-bind:value="entity.name">
                        {{ entity.code }}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <select id="entitySelected" class="form-control" @change="query" v-model="q.statusSelected">
                    <option v-for="entity in stausAll" v-bind:value="entity.code">
                        {{ entity.name }}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-3 clearfix">
                <div class="col-xs-6">
                    <input type="text" class="form-control" v-model="q.begindate" id="begindate" placeholder="开始时间">
                </div>
                <div class="col-xs-6">
                    <input type="text" class="form-control" v-model="q.enddate" id="enddate" placeholder="结束时间">
                </div>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="removeDouble">数据去重</a>
            <a class="btn btn-primary" @click="verifyNODouble">数据保留</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

</div>
<div class="modal" id="mymodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                        
                <h4 class="modal-title">内容详情</h4>
            </div>
            <div class="modal-body">
                <div id="content_main">
                    展示
                </div>
            </div>
            <div class="modal-footer">
	            
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../../js/modules/spider/flat/dataRemoveDul.js"></script>
<style>
    .content_main_title {
        width: 100%;
        font-size: 26px;
        font-weight: 600;
        color: #444;
        text-align: center;
        font-family: Microsoft YaHei;
        padding-bottom: 20px;
    }

    .content_main_dis {
        width: 100%;
        height: 24px;
        line-height: 24px;
        color: #8e8e8e;
        text-align: center;
        margin-bottom: 20px;
        font-family: Microsoft YaHei;
    }

    .content_main_sm {
        width: 100%;
        /*  height: 24px; */
        line-height: 24px;
        color: #8e8e8e;
        /* text-align: center; */
        margin-bottom: 20px;
        font-family: Microsoft YaHei;
    }

    .content_main_num {
        width: 100%;
        /*  height: 24px; */
        line-height: 24px;
        color: #8e8e8e;
        text-align: right;
        margin-bottom: 20px;
        font-family: Microsoft YaHei;
    }

    .modal-dialog {
        width: 100%;
    }

    .sel {
        height: 32px;
        width: 79px;
    }
</style>
</html>
